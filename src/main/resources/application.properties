spring.application.name=bank-hexagonal-architecture

application-version = 1.0


server.port=8081
logging.level.org.springframework.jdbc.core=TRACE

#Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/bankhexagonal?createDatabaseIfNotExist=true&userSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
